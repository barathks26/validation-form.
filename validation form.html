<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="validation form.css">
</head>
<body>
    <div class="form-container">
        <h1>CREATE YOUR PROFILE</h1>
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" placeholder="Enter your pincode" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="college">College Name:</label>
            <input type="text" id="college" placeholder="Enter your college name" required>

            <label for="collegeID">Upload College ID:</label>
            <input type="file" id="collegeID" required>

            <button type="submit">REGISTER</button>
        </form>
    </div>
    <script src="validation form.js"></script>
</body>
</html>
